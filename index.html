<!DOCTYPE html>
<html lang="it_IT">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>!Did-up Famiglia 2.0 - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="imgs/favicon.png">
        <script src="scripts/pwShow.js"></script>
    </head>
    <body>
        <div class="bg">
            <img src="imgs/bg.png" alt="background">
        </div>
        <div class="login">
            <form action="registro.html" method="post">
                <img class="logo" src="imgs/logo.png">
                <p>Username</p>
                <input type="text" name="Username" id="username">
                <br>
                <p>Password</p>
                <input type="password" name="Password" id="pwInput">
                <button id="showPW" class="showPW">
                    <img id="showImg" src="imgs/show.png">
                </button>
                <br><br>
                <button id="submit" class="submit">Login</button>
            </form>
        </div>
        
    </body>
</html>
