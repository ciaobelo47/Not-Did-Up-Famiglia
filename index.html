<!DOCTYPE html>
<html lang="it" style="background-image: url(imgs/bg.png); background-size: cover;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>!Did-up Famiglia 2.0 - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="imgs/favicon.png">
        <script src="scripts/pwShow.js"></script>
    </head>
    <body>
        <div class="login">
            <form action="registro.html" method="get">
                <img draggable="false" class="logo" src="imgs/logo.png">
                <p>Username</p>
                <input type="text" name="Username" id="username">
                <br>
                <p>Password</p>
                <div class="passwordDiv">
                    <input type="password" name="Password" id="pwInput">
                    <button type="button" id="showPW" class="showPW">
                    <img draggable="false" id="showImg" src="imgs/show.svg">
                </button>
                </div>
                <br><br>
                <button type="submit" id="submit" class="submit">Login</button>
            </form>
        </div>
        
    </body>
</html>
